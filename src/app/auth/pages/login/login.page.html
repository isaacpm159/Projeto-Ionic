<ion-content class="ion-padding">
  <H1 text-center>
    <ion-icon name="done all" color="primary" class="icon-7em"></ion-icon>
  </H1>

  <ion-item>
    <ion-icon name="email" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="email" inputmode="email" autofocus=true></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expand="block">Login</ion-button>
  <ion-button expand="block" fill="clear">Crie uma Conta</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Login pelo Faceook
  </ion-button>
</ion-content>
